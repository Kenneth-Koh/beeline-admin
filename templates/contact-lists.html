
<div class="container-fluid withnav">
  <div class="col-lg-12">
    <h1>Manage Contact Lists</h1>

    <div ng-if="!companyId">
      Please select a company from the top-right corner
    </div>
    <div ng-if="!contactLists">
      Error loading Telephone List
    </div>
    <div ng-if="contactLists">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contactList in contactLists">
            <td>{{contactList.id}}</td>
            <td><a ui-sref="^.contact-list({contactListId: contactList.id})">{{contactList.description}}</a></td>
            <td><a ui-sref="^.contact-list({contactListId: contactList.id})">{{contactList.createdAt | date:'dd-MMM-yyyy HH:mm:ss'}}</a></td>
            <td>
              <button class="btn btn-default" ui-sref="^.contact-list({contactListId: contactList.id})">
                <span class="glyphicon glyphicon-edit"></span>Edit
              </button>
              <button class="btn btn-danger" ng-click="destroy(contactList)">
                <span class="glyphicon glyphicon-trash"></span>Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" ng-click="postNew()">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>
  </div>
</div>
