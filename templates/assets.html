<div class="container-fluid withnav">

  <table class="table table-striped" ng-if="assets">
    <thead>
      <tr>
        <th>Asset</th>
        <th>Preview</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="asset in assets | orderBy:'id'">
        <td>{{asset.id}}</td>
        <td ng-click="editAsset(asset)">{{asset.preview}}</td>
        <td>
          <a href="{{assetUrl(asset)}}">View</a>
          <a href="{{assetUrl(asset, true)}}">View as HTML</a>
        </td>
        <td>
          <button class="btn btn-danger" ng-click="deleteAsset(asset)">
            Delete</button>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-default" ng-click="editAsset(null)">New</button>

  <script id="asset-editor.html"  type="text/ng-template">
    <div class="asset-editor">
      <div class="modal-header">
        <h3>Edit Asset "{{asset.id}}"</h3>
      </div>
      <div class="modal-body">
        <label>
          Asset ID:
          <input type="text" id="asset-id" ng-model="asset.id" class="form-control">
        </label>
        <textarea class="form-control" ng-model="asset.data">
        </textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()">Save</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </script>

</div>
