  <div class="path-editor container-fluid">
    <div class="row">
    <label class="control-label">Route Path</label>
      <select ng-options="trip.date | date:'d MMM yyyy' for trip in trips | orderBy:'date':1"
              ng-change="zoomInOnStops()"
              ng-model="trip">
      </select>

      <div class="col-lg-12 map-container"></div>
      <div class="col-lg-12">
        <div class="path-buttons">
          <button class="btn btn-default"
            ng-click="googlePath(trip.tripStops)">
            Generate Path
          </button>
          <span class="btn-group">
            <button class="btn btn-primary"
              ng-click="updatePath()">
              Save route path
            </button>
            <button class="btn btn-danger"
              ng-click="clearPath()">
              Clear path
            </button>
          </span>
        </div>
        <textarea class="form-control"
          ng-model="path"
          placeholder="Path encoded as polyline"
          rows=8></textarea>
      </div>
    </div>
  </div>
