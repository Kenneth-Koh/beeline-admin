<div class="container-fluid">
  <div ng-show="route">
    <div class="row route-display">
      <div class="route-label">
        {{route.label}}
      </div>
      <table class="borderless">
        <tr>
          <td>
            From
          </td>
          <td>
            {{route.from}}
          </td>
        </tr>
        <tr>
          <!-- <td>
          </td> -->
          <td>
            To
          </td>
          <td>
            {{route.to}}
          </td>
        </tr>
        <tr>
          <td colspan="2">
            Route ID to ping : {{route.id}}
          </td>
        </tr>
      </table>
    </div>
    <div class="row">
      <uib-tabset active="tab">
        <uib-tab index="'route'" heading="Edit Route Description">
          <div class="editor-tabs-content">
            <div class="row">
              <div class="col-lg-6">
                <form class="form-horizontal" name="form.routeEditorForm">
                  <div class="form-group">
                    <label ng-if="adminService.session().role == 'superadmin'" class="col-sm-2 control-label">
                      Company</label>
                    <div class="col-sm-10">
                      <company-selector class="form-control" ng-model="route.transportCompanyId" ng-required="true">
                      </company-selector>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Route Label</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="route.label" placeholder="Route Label" ng-required="true">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Route Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="route.name" placeholder="Route Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">From</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="route.from" placeholder="Start Address" ng-required="true">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">To</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="route.to" placeholder="End Address" ng-required="true">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Signage</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Signage" name="signage" ng-model="route.notes.signage">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  placeholder="Route Description" ng-model="route.notes.description">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Schedule</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="route.schedule" placeholder="AM, Mon to Fri except P.H.">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-10">
                      <tag-editor ng-model="disp.routeTags">
                      </tag-editor>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Notes</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" placeholder="Important Notes in Markdown" rows=12 ng-model="route.features" ng-required="true"></textarea>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-lg-6">
                <div class="path-editor">
                  <path-editor path="route.path" route-id="route.id">
                  </path-editor>
                </div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-lg-12">
                <div class="route-buttons">
                  <button class="btn btn-primary" ng-click="saveRoute()" ng-disabled="!route || (form.routeEditorForm.$dirty && form.routeEditorForm.$invalid)">
                      Save Route Changes
                    </button>

                  <div class="btn-group">
                    <button class="btn btn-default" ng-click="resetRoute()">
                        Reset Route
                      </button>
                      <button class="btn btn-danger" ng-click="deleteRoute()" ng-disabled="!route || !route.id">
                        Delete this Route
                      </button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </uib-tab>
        <uib-tab index="'trips'" heading="Edit Trips">
          <trips-editor route="route" ng-if="route.id">
          </trips-editor>
        </uib-tab>
        <uib-tab index="'crowdstart'" heading="Edit Crowdstart Parameters">
          <crowdstart-editor route="route" ng-if="route.id">
          </crowdstart-editor>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</div>
