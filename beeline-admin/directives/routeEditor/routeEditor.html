<div class="container-fluid route-editor">
  <div ng-show="!route">
    <h4>Please select a route</h4>
  </div>
  <div ng-show="route">
    <div class="row route-display">
      <div class="route-label">
        {{route.label}}
      </div>
      <table class="borderless">
        <tr>
          <td>
            From
          </td>
          <td>
            {{route.from}}
          </td>
        </tr>
        <tr>
          <!-- <td>
          </td> -->
          <td>
            To
          </td>
          <td>
            {{route.to}}
          </td>
        </tr>
        <tr>
          <td colspan="2">
            Route ID to ping : {{route.id}}
          </td>
        </tr>
      </table>
    </div>
    <div class="row">
      <uib-tabset active="active">
        <uib-tab index="0" heading="Edit Route Description">
          <div class="editor-tabs-content">
            <div class="row">
              <div class="col-lg-6">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Bus Company</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Route Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Route Label</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="B01">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Route Name</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Route Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">From</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="From">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">To</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="To">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Signage</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="From X to Y">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Schedule</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="AM, Mon to Fri except P.H.">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Tags">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Notes</label>
                    <div class="col-sm-10">
                      <textarea
                        class="form-control"
                        placeholder="Important Notes in Markdown"
                        rows=12></textarea>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-lg-6">
                <div class="path-editor">
                  <path-editor path="route.path" trip-stops="tripStops">
                  </path-editor>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-horizontal">
                <label>
                  Label:  </label>
                <input type="text" class="form-control" ng-model="route.label">


                <label>
                  Name:   </label>
                <input type="text" class="form-control" ng-model="route.name">


                <label>
                  From:  </label>
                <input type="text" class="form-control" ng-model="route.from">


                <label>
                  To:</label>
                <input type="text" class="form-control" ng-model="route.to">

              </div>

              <div class="col-md-6 form-inline">
                <label>
                  Schedule:  </label>
                <input type="text" class="form-control" ng-model="route.schedule">


                <label>Tags:</label>
                <tag-editor ng-model="disp.routeTags">
                </tag-editor>

                <!-- ng-if creates a scope -->
                <label ng-if="adminService.session().role == 'superadmin'">
                  Company:</label>
                <company-selector class="form-control" ng-model="$parent.route.transportCompanyId">
                </company-selector>
              </div>
                <hr />
              <div class="row">
                <div class="col-lg-12">
                  <div class="route-buttons">
                    <div class="btn-group">
                      <button class="btn btn-primary" ng-click="saveRoute()" ng-disabled="!route">
                        Save Route Changes
                      </button>
                      <button class="btn btn-default" ng-click="resetRoute()">
                        Reset Route
                      </button>
                    </div>
                    <button class="btn btn-danger" ng-click="deleteRoute()" ng-disabled="!route || !route.id">
                      Delete this Route
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </uib-tab>
        <uib-tab index="1" heading="Edit Trips">
          <trips-editor route-id="route.id" ng-if="route.id">
          </trips-editor>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>

</div>
