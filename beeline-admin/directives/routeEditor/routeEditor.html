<div>
  <span class="btn-group">
    <button class="btn btn-default"
      ng-click="edit = 'route'">
      Edit Route Description
    </button>
    <button class="btn btn-default"
      ng-click="edit = 'trips'"
      >
      Edit Trips
    </button>
  </span>
</div>

<div ng-show="route">
  <div ng-show="edit == 'route'" class="container">
    <h2>{{route.label}}</h2>

    <div class="row">
      <div class="col-md-6 form-inline">
        <label>
          Label:
          <input type="text" class="form-control" ng-model="route.label">
        </label>

        <label>
          Name:
          <input type="text" class="form-control" ng-model="route.name">
        </label>

        <label>
          From:
          <input type="text" class="form-control" ng-model="route.from">
        </label>

        <label>
          To:
          <input type="text" class="form-control" ng-model="route.to">
        </label>
      </div>

      <div class="col-md-6 form-inline">
        <label>
          Schedule:
          <input type="text" class="form-control" ng-model="route.schedule">
        </label>

        <label>Tags:
        <tag-editor ng-model="disp.routeTags">
        </tag-editor></label>

        <!-- ng-if creates a scope -->
        <label ng-if="adminService.session().role == 'superadmin'">
          Company:
          <company-selector class="form-control" ng-model="$parent.route.transportCompanyId">
          </company-selector>
        </label>
      </div>
    </div>

    <label>Path:</label>
    <path-editor path="route.path" trip-stops="tripStops">
    </path-editor>

    <div class="btn-group">
      <button class="btn btn-primary" ng-click="saveRoute()"
        ng-disabled="!route">
        Save
      </button>
      <button class="btn btn-default" ng-click="resetRoute()">
        Reset
      </button>
    </div>
    <button class="btn btn-danger" ng-click="deleteRoute()"
      ng-disabled="!route || !route.id">
      Delete
    </button>
  </div>

  <div ng-show="edit == 'trips'">
    <trips-editor route="route" ng-if="route.id">
    </trips-editor>
  </div>
</div>
