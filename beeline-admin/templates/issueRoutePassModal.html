<div class="issue-ticket-popup">
  <div class="modal-header">
    <h3>Issue Free Route Pass</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Issue For: </label>
            <div class="col-sm-10">
              <select class="form-control" ng-model="data.tag">
                <option value="{{tag}}" ng-repeat="tag in data.route.tags">{{tag}}</option>  
              </select>
              <!-- <input type="text" name="tag" class="form-control" ng-repeat="tag in tags"> -->
              <!-- <input type="string" name="tag" placeholder="creditTag" class="form-control" ng-model="data.tag"> -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Issue To: </label>
            <div class="col-sm-2">
              <input type="text" name="userId" class="form-control" placeholder="userId" ng-model="data.user.id"  value="{{ data.route.id }}">
            </div>
            <!-- <label class="col-sm-8 control-label">{{ data.user.name }}</label> -->
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Passes: </label>
            <div class="col-sm-3">
              <input type="number" name="rides" class="form-control" min="1" ng-model="data.numPasses">
            </div>
            <label class="col-sm-2 control-label">Credits: </label>
            <div class="col-sm-4">
              <input type="number" step="0.01" name="price" class="form-control" disabled ng-model="data.creditAmt">
            </div>
          </div>
          <div class="form-group">
          <label class="col-sm-2">Description: </label>
            <div class="col-sm-10">
              <textarea type="text" name="description" class="form-control" ng-model="data.description"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-default" ng-click="$dismiss()">
          Cancel
        </button>
        <button class="btn btn-primary" ng-click="issue()">
          Issue Credits
        </button>
      </div>
    </div>
  </div>
</div>
