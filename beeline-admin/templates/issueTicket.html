<div class="issue-ticket-popup">
  <div class="modal-header">
    <h3>Issue Tickets</h3>
  </div>
  <div class="modal-body">
    <trip-selector trip-id="tripId" trips="trips" board-stop-id="boardStopId"
      alight-stop-id="alightStopId" route-id="routeId" reason="reason">
    </trip-selector>

    <h3>Issue to</h3>
    <table class="table">
      <tr ng-repeat="user in users">
        <td>{{$index}}</td>
        <td>
          <user-selector ng-model="user.id" initial-user="user">
          </user-selector>
        </td>
        <td>
          <button class="btn btn-default glyphicon glyphicon-minus" ng-click="users.splice(users.indexOf(user), 1)"></button>
        </td>
      </li>
      </tr>
      <tr>
        <td colspan="3">
          <button class="btn btn-default glyphicon glyphicon-plus" ng-click="users.push({})"></button>
        </td>
      </tr>
    </table>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">
      Cancel
    </button>
    <button class="btn btn-primary" ng-click="issue()">
      Issue
    </button>
  </div>
</div>
