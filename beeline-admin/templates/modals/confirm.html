
<div class="route-popup">
  <div class="modal-header">
    <h4>{{title}}</h4>
  </div>

  <div class="modal-body">
    {{message}}
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" ng-click="$close(false)">
      Cancel
    </button>
    <button class="btn btn-primary" ng-click="$close(true)">
      OK
    </button>
  </div>
</div>
