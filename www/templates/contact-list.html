
<div class="container-fluid withnav">
  <div class="col-lg-12">
    <h1>Telephone List</h1>

    <div ng-if="!editTelephoneList">
      Error loading Telephone List
    </div>
    <div ng-if="editTelephoneList">
      <div class="form-group">
        <label>
          Code
          <input type="text" ng-model="editTelephoneList.description"
            class="form-control"
            />
        </label>
      </div>

      <div class="form-group">
        <label>
          Telephone numbers (one per line)
          <textarea type="text" ng-model="editTelephoneList.numbers"
            class="form-control">
        </textarea>
        </label>
      </div>

      <button ng-click="save()" class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
