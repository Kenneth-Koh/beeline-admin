<div class="container withnav">
  <div class="row">
    <div class="col-lg-12">
      <button ng-click="addDriver()" class="btn btn-primary btn-lg">
        Add a new driver
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-condensed table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Telephone</th>
            <th>Vehicle</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="driver in drivers track by driver.id">
            <td>
              {{driver.id}}
            </td>
            <td>
              {{driver.transportCompanies[0].driverCompany.name}}
                <small>~{{driver.name}}, </small>
            </td>
            <td>
              {{driver.telephone}}
            </td>
            <td>
              {{driver.vehicle}}
            </td>
            <td class="text-center">
              <button class="btn btn-primary" ng-click="updateDriverName(driver.id)">
                Edit
              </button>
            </td>
            <td class="text-center">
              <button ng-click="deleteDriver(driver.id)" class="btn btn-danger">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
