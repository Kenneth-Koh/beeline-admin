<div class="container withnav admin">
  <div class="row">
    <div class="col-lg-12">
      <button ng-click="addAdmin()" class="btn btn-primary btn-lg addAdmin">
        Add a new Admin
      </button>
      <table class="table table-condensed table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Receive alerts</th>
            <th>Company Admin</th>
            <th>Company</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="admin in admins | orderBy:'id' track by admin.id" ng-form name="adminForm">
            <td>
              <input type="name" ng-model="admin.name" class="form-control" ng-required="true">
            </td>
            <td ng-if="admin.id">
              {{admin.email}}
            </td>
            <td ng-if="!admin.id">
              <input type="email" ng-model="admin.email" class="form-control" ng-required="true">
            </td>
            <td>
              <input type="tel" ng-model="admin.telephone" class="form-control">
            </td>
            <td>
              <label>
                <input type="checkbox" ng-model="admin.receiveAlerts"> Alerts
              </label>
            </td>
            <td>
              <label>
                <input type="checkbox" ng-model="admin.isCompanyAdmin"> Admin
              </label>
            </td>
            <td>
              <label>
                <company-selector ng-model="admin.transportCompanyId">
                </company-selector>
              </label>
            </td>
            <td>
              <button class="btn btn-success" ng-click="updateAdmin(admin, adminForm)" ng-if="adminForm.$dirty" ng-disabled="adminForm.$invalid">
                Update
              </button>
              <button class="btn btn-danger" ng-click="deleteAdmin(admin)" ng-show="adminForm.$pristine && admin.id">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>




    </div>
  </div>

</div>
