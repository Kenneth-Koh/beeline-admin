
<div class="container-fluid withnav">
  <div class="col-lg-12">
    <h1>Telephone Lists</h1>

    <div ng-if="!companyId">
      Please select a company from the top-right corner
    </div>
    <div ng-if="!telephoneLists">
      Error loading Telephone List
    </div>
    <div ng-if="telephoneLists">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Created</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="telephoneList in telephoneLists">
            <td>{{telephoneList.id}}</td>
            <td><a ui-sref="^.telephone-list({telephoneListId: telephoneList.id})">{{telephoneList.createdAt | date:'dd-MMM-yyyy HH:mm:ss'}}</a></td>
            <td><a ui-sref="^.telephone-list({telephoneListId: telephoneList.id})">{{telephoneList.description}}</a></td>
            <td>
              <button class="btn btn-danger" ng-click="destroy(telephoneList)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" ng-click="postNew()">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>
  </div>
</div>
